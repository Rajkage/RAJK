<!DOCTYPE html>
<html lang="en">

<head>

    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



    <style>

    </style>

<body>
    <header>
        <img src="./img/stunning-logo.png" alt="stunning-logo" class="logo">

        <nav>
            <div class="nav-text">
                <a href=""><span>Home</span></a>

                <a href=""><span>Jobs</span></a>
            </div>
        </nav>
        <button>Your Account</button>

    <main>
        <div class="divtext">
            <h1>Stunning<br />Workplace<div id="square"></div>

            </p>
            <div>

                <div class="div-icon">

                </div>
            </div>
            <div class="main-div-user">

                </div>
                <div class="div-user">

                    <div class="divinner"><span>Illustration</span></div>
                    <div class=""><img src="./img/user-blue.png" alt="user-blue"></div>
                    <div class="divinner"><span>26 Dec</span></div>
                    <div class="colo" style="background-color:#9ED095;"></div>
                </div>
                <div class="div-user">

                    <div class="tic"></div>
                    <div class="divinner"><span>Refunds</span></div>

                    <div class="divinner"><span>28 Dec</span></div>
                    <div class="colo" style="background-color:#FFE4A0 ;"></div>
                </div>
                
            </div>

            <img src="https://raw.githubusercontent.com/KJYOTSNAA/Stunning_landing_page/06ac7f8ca0fc8892e73346a7e058ecb2e2d4ee84/img/landing-section-image.png" alt="landing-section-image" width="100%" height="100%">
